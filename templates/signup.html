<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- connect the style.css file in the static folder to the project -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Log-in</title>
</head>
<body>
    <!-- A well designed and formatted sign up page and redirects user to login page if they are already a user-->
    <form id="login-form" action="{{ url_for('add_user') }}" method="POST">
        <h1>Sign-Up</h1>
        {{ user_form.csrf_token }}
        {{ user_form.username.label }} {{ user_form.username }}
        {{ user_form.password.label }} {{ user_form.password }}
        {{ user_form.submit() }}
        <br>
        <h3>Already have an account?</h3>
        <a href="{{ url_for('login') }}">Login</a>
</body>
</html>
